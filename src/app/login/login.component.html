    <div class="container-fluid">
    
          <a class="navbar-brand" routerLink="">
            <i class="fa-sharp fa-solid fa-building-columns text-primary"></i>
            &nbsp;<span class="title">Online Bank</span>
          </a>
     
    </div>

<div class="row">
    <div  class="col-7 text-center">
        <img class="mt-2" src="https://www.processmaker.com/wp-content/uploads/2020/05/Online-Mobile-Banking.png" alt="no image">
    </div>
    <div class="col-5 ">
        
        <form (ngSubmit)="login()" [formGroup]="loginForm" style="margin-top: 100px ;" class="p-3 border me-5 rounded">
            <h3 class="text-primary">Login Form</h3>
            <div class="mt-3">
                <label for="acno">Account Number</label>
                <input  formControlName="acno" name="acno" id="acno" type="text" placeholder="Account Number" class="form-control">
            </div>

            <!-- Account number validation - structural directive ngIf -->
            <div *ngIf="this.loginForm.get('acno')?.errors&&this.loginForm.get('acno')?.touched" class="text-danger">
                Invalid Account Number
            </div>

            <div class="mt-3">
                <label for="pswd">Password</label>
                <input formControlName="pswd" name="pswd" id="pswd" type="password" placeholder="Password" class="form-control">
            </div>

             <!-- Account number validation - structural directive ngIf -->
            <div *ngIf="this.loginForm.get('pswd')?.errors&&this.loginForm.get('pswd')?.touched" class="text-danger">
                Invalid Password
            </div>

            <div  style="color:red ;"><b>{{eMsg}}</b></div>

            <div  class="mt-3">
                <button *ngIf="!msg" type="submit" class="btn btn-primary">Login</button>
                <!-- bootstrap spinner code -->
                  <button *ngIf="msg" class="btn btn-primary" type="button" disabled>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button> &nbsp;
                <span>New User ? Click here to <a routerLink="register">Register</a> </span>
            </div>

        </form>
    </div>
</div>
